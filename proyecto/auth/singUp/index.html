<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sing Up - VitaCare</title>
        <link rel="stylesheet" href="../../css/global.css">
        <link rel="stylesheet" href="../../css/singup.css">
    </head>
    <body>
        <appcontainer id="loading" style="background-color: #5BAD96; display: flex;">
            <div class="login-card">
                <header>
                    <button class="back-button">&lt;</button>
                    <h1>Inicio De Sesión</h1>
                </header>
                <p class="welcome-text">Bienvenido</p>
                <form id="loginForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                    
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="***********" required>
                        <button type="button" class="toggle-password"></button>
                    </div>
                    <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>
                <footer>
                    <p>¿No tiene cuenta? <a href="#" class="register-link">Regístrese</a></p>
                </footer>
            </div>
        </appcontainer>
        <script src="../../js/sinup-script.js" defer></script>
    </body>
</html>
